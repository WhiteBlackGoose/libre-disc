<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare DISC Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">DISC Test</div>
    <div class="nav-links">
      <a href="index.html">Test</a>
      <a href="results.html">Results</a>
      <a href="compare.html" class="active">Compare</a>
    </div>
  </nav>

  <div class="container wide">
    <div class="hero" style="padding-bottom: 1rem;">
      <h1>Compare Profiles</h1>
      <p>Enter two result codes to see how your DISC profiles compare side by side.</p>
    </div>

    <div class="compare-inputs">
      <div class="input-group">
        <label>Person A</label>
        <input type="text" id="input-a" placeholder="Paste result code...">
        <button class="btn btn-ghost" id="load-mine-btn" style="font-size: 0.8rem;">Load my saved result</button>
      </div>
      <div class="vs">vs</div>
      <div class="input-group">
        <label>Person B</label>
        <input type="text" id="input-b" placeholder="Paste result code...">
      </div>
    </div>

    <div class="compare-actions">
      <button class="btn btn-primary" id="compare-btn">Compare →</button>
    </div>

    <div id="compare-result" class="compare-result"></div>
  </div>

  <footer>
    <p>DISC Personality Test — For educational & self-reflection purposes</p>
  </footer>

  <script type="module" src="js/compare.js"></script>
</body>
</html>
